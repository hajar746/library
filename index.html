<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <img src="imgs/books.png" alt="logo" class="logo" />
        <h1 class="brand">BookLocket</h1>
      </div>
      <div class="add">
        <button type="button" class="btn-add">
          <img src="imgs/addition.png" alt="add-book" />
        </button>
        <h3>Add Book</h3>
      </div>
    </header>

    <section class="welcome">
      <h2>Welcome to BookLocket!</h2>
      <p>An app to keep track of your reading.</p>
      <p>
        Get started by pressing
        <img src="imgs/addition.png" alt="add books" /> to add a new book.
      </p>
    </section>
    <dialog class="popup">
      <button class="btn-close">
        <img src="imgs/close.png" alt="close-form" />
      </button>
      <form action="" method="dialog">
        <h2>New Book</h2>
        <div class="form-element">
          <label for="title">Title</label>
          <input type="text" id="title" name="book-title" />
        </div>
        <div class="form-element">
          <label for="author">Author</label>
          <input type="text" id="author" name="book-author" />
        </div>
        <div class="form-element">
          <label for="pages">Number of pages</label>
          <input type="number" name="book-pages" id="pages" />
        </div>
        <div class="form-element">
          <label for="read">Have you read the book already?</label>
          <input type="checkbox" name="book-read" id="read" />
        </div>
        <div class="form-element">
          <button>Add book</button>
        </div>
      </form>
    </dialog>
    <div class="books"></div>
    <script src="script.js"></script>
  </body>
</html>
