<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="imgs/books.png" alt="logo" class="logo" />
        <h1 class="brand">BookLocket</h1>
      </div>
      <div class="add">
        <img src="imgs/add.png" alt="add book" class="icon" />
        <h3>Add Book</h3>
      </div>
    </header>

    <section class="welcome">
      <h2>Welcome to BookLocket!</h2>
      <p>An app to keep track of your reading.</p>
      <p>
        Get started by pressing <img src="imgs/add.png" alt="add books" /> to
        add a new book.
      </p>
    </section>
  </body>
</html>
